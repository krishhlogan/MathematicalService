services:
  api:
    build: .
    command: >
      sh -c "python manage.py collectstatic --noinput &&
                   python manage.py migrate &&
                   gunicorn MathematicalService.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app/
    ports:
      - 8000:8000
    env_file:
      - .env.dev
    depends_on:
      - cache
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: >
      sh -c "redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}"
    env_file:
      - .env.dev
    volumes:
      - cache:/data

volumes:
  cache:
    driver: local
